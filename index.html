<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf.min.js"
      integrity="sha512-CGtesFWoCAxW8xV1S4wdev6uWmGhkEBtTGJsQLkT75ab0eVyx0RTOdGxHk9hFVV/OlF6ZyCoukfPdiZPpAiUtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Pdf viewer</title>
  </head>
  <body>
    <div class="top-bar">
        <div>
         
           <label for="inputPdf" class="btn">
            Upload
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <input type="file" id="inputPdf" class="inputPdf">
           </label>

        
        <button class="btn" id="prev-page">
            <i class="fas fa-arrow-circle-left"></i>Prev Page
          </button>
          <button class="btn" id="next-page">
            Next Page<i class="fas fa-arrow-circle-right"></i>
          </button>
          <span class="page-info">
            Page <span id="page-num"></span> of <span id="page-count"></span>
          </span>
    
          <input
            type="number"
            id="goToPage"
            placeholder="GO TO PAGE"
            class="goToPageInput"
          />
     </div>
    </div>

    <canvas id="pdf-render"></canvas>

    <script src="./Javascript/main.js"></script>
  </body>
</html>
